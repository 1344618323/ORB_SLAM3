%YAML:1.0

#--------------------------------------------------------------------------------------------
# System config
#--------------------------------------------------------------------------------------------

# When the variables are commented, the system doesn't load a previous session or not store the current one

# If the LoadFile doesn't exist, the system give a message and create a new Atlas from scratch
#System.LoadAtlasFromFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

# The store file is created from the current session, if a file with the same name exists it is deleted
#System.SaveAtlasToFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 1.3214800000000000e+03
Camera1.fy: 1.3214800000000000e+03
Camera1.cx: 480.0
Camera1.cy: 270.0

Camera1.k1: -6.4034021827585019e-01 
Camera1.k2: 4.8455199272337723e-01 
Camera1.p1: 0.0
Camera1.p2: 0.0

Camera2.fx: 1.3214800000000000e+03
Camera2.fy: 1.3214800000000000e+03
Camera2.cx: 480.0
Camera2.cy: 270.0

Camera2.k1: -6.5368575545101193e-01
Camera2.k2: 6.3363189046537594e-01
Camera2.p1: 0.0
Camera2.p2: 0.0

Camera.width: 960
Camera.height: 540

# Camera frames per second 
Camera.fps: 10

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

Stereo.ThDepth: 100.0
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [9.9978374083974508e-01, 2.0593195477335794e-02,
       2.8968694340192392e-03, 1.2019878491248908e+00,
       -2.0603799718153383e-02, 9.9978094781557003e-01,
       3.6796497353343630e-03, -1.1498186526536090e-02,
       -2.8204591221538408e-03, -3.7385404950007399e-03,
       9.9998903410252848e-01, -2.3081636205610160e-03, 0., 0., 0., 1.]

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 1.0

